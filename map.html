<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>

    <meta charset="UTF-8" />
    <title>BMA Map Utilizations</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/simptip/simptip.css" />
  </head>

  <body bgcolor="#E6E6FA">

    <div id="map" class="map container" style="position:inherit;">
    
      <div id="tooltips" class="div-tooltip"></div>

    </div>


    <div id="conditions" class="conditions" style="background-color:white;border:1px solid #d3d3d3;">
      <p>Conditions</p>

      <img class="icon" src="pngs/red.png" /><br>
      <img class="icon" src="pngs/yellow.png" /><br>
      <img class="icon" src="pngs/green.png" /><br>

    </div>

    <div id="export" class="export">
      <button id="exp" class="simptip-position-top" data-tooltip="?">Export</button><br>
      <!-- <span id="showname" class="simptip-position-top" data-tooltip="Show"> span </span> -->
    </div>

  <script src="map.js"></script>
