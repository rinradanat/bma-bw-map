<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>

    <meta charset="UTF-8" />
    <title>BMA Map Utilizations</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/simptip/simptip.css" />

  </head>

  <body id="mappage" bgcolor="#c7c7c7">

    <div id="map" class="map" style="position:inherit;">

    </div>

    <div id="conditions" class="conditions" style="background-color:white;border:1px solid #d3d3d3;">

      <h3>Conditions</h3>

      <div class="row" >
        <div class="column">
          <img id="redic" class="icon" src="pngs/red.png" />
        </div>
        <div class="column">
          <a>more than 80%</a>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <img id="yellowic" class="icon" src="pngs/yellow.png" />
        </div>
        <div class="column">
          <a>more than 60%</a>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <img id="greenic" class="icon" src="pngs/green.png" />
        </div>
        <div class="column">
          <a>less than 50%</a>
        </div>
      </div>

    </div>

    <div class="smalltable" style="background-color:white;border:1px solid #d3d3d3;">
      <table id="table" style="text-align:center">
      </table>
    </div>

    <div class="row export">
      <div class="column" style="padding-right:20px;">
        <button id="expfile" >Export Table</button>
      </div>
      <div class="column">
        <button id="expmap" >Export Map</button><br>
      </div>
    </div>

  <script src="map.js"></script>
  </body>
</html>
